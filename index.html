<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Simulator</title>

    <!-- Linkando o CSS -->
     <link rel="stylesheet" href="./src/styles/main.css">
     <link rel="stylesheet" href="./src/styles/reset.css">

     <!-- Link da fonte do site -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Div principal, onde fica toda a estrutura do site -->
    <div class="container">

        <!-- CabeÃ§alho do piano -->
        <header>
            <h2>Keyboard Simulator</h2>

            <!-- Aqui temos um slider para controlar o volume -->
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" step="any" value="0.5">
            </div>

            <!-- Aqui temos um checkbox para controlar as teclas -->
            <div class="column keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>
            
        </header>

      <!-- Criando a "lista" que armazena as teclas  ul.piano-keys>(li.key>span)*16-->
       <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="f"><span>f</span></li>
        <li class="key white" data-key="t"><span>t</span></li>
        <li class="key black" data-key="g"><span>g</span></li>
        <li class="key white" data-key="y"><span>y</span></li>
        <li class="key black" data-key="h"><span>h</span></li>
        <li class="key white" data-key="u"><span>u</span></li>
        <li class="key black" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
       </ul>

    </div>

    <!-- Linkando o JS -->
     <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
